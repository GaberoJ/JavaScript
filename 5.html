<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Производит операции с числами
   * @param {number} arg1 - первое число
   * @param {number} arg2 - второе число
   * @param {number} operation - операция ('+', '-', '*', '/')
   * @return {number} результат вычисления определенной операции с числами 
   * arg1 и arg2. Возвращает NaN, если неверно указана
   */
  function mathOperation(arg1, arg2, operation) {
    if (operation === '+') {
      return sumOfNumbers(arg1, arg2);
    } else if (operation === '-') {
      return differenceOfNumbers(arg1, arg2);
    } else if (operation === '*') {
      return multOfNumbers(arg1, arg2);
    } else if (operation === '/') {
      return divisionOfNumbers(arg1, arg2);
    } else {
      return NaN;
    }
  }

  /**
   * Вычисляет сумму двух чисел
   * @param {number} first - первое число
   * @param {number} second - второе число
   * @return {number} сумма двух чисел, переданных в качестве параметров функции
   */
   function sumOfNumbers(first, second) {
    return first + second;
  }

  /**
   * Вычисляет разность двух чисел
   * @param {number} first - первое число
   * @param {number} second - второе число
   * @return {number} разность двух чисел, переданных в качестве параметров
   * функции, при чем меньшее число вычитается из большего. Возвращает 0, если 
   * числа равны
   */
  function differenceOfNumbers(first, second) {
    if (first > second) {
      return first - second;
    } else if (first < second) {
      return second - first;
    } else {
      return 0;
    }
  }

  /**
   * Вычисляет произведение двух чисел
   * @param {number} first - первое число
   * @param {number} second - второе число
   * @return {number} произведение двух чисел, переданных в качестве параметров
   * функции
   */
  function multOfNumbers(first, second) {
    return first * second;
  }

  /**
   * Вычисляет частное двух чисел
   * @param {number} first - первое число
   * @param {number} second - второе число
   * @return {number} частное двух чисел, переданных в качестве параметров
   * функции
   */
  function divisionOfNumbers(first, second) {
    return first / second;
  }

  console.log(mathOperation(-5, 4, '+'))
  console.log(mathOperation(-5, 4, '-'))
  console.log(mathOperation(8, 10, '*'))
  console.log(mathOperation(9, 4.5, '/'))
  console.log(mathOperation(9, 4.5, 'af'))
</script>
