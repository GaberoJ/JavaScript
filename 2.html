<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  В строке "let x = 1 + (a *= 2);" сначала выполнится действие в скобках:
  переменной а присвоится значение = a * 2 = 2 * 2 = 4. Далее переменной x 
  присвоится значение 1 + 4 = 5
   */
  console.log(x);
  console.log(a);

</script>
