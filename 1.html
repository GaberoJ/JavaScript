<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменной c присваивается значение 2, т.к. "++" увеличивает значение на 1,
  т.е. значение a = 1 увеличится на 1, получится 2 (возвращается новое значение, 
  т.к. "++" перед переменной)
   */
  c = ++a;
  console.log(c);

  /*
  Значение b = 1 будет увеличено на 1 благодаря "++", но вернется старое
  значение b = 1, т.к. "++" после переменной
   */
  d = b++;
  console.log(d);

  /*
  Переменной c присвается значение 2 + 3 = 5 (3 - потому что в памяти переменная
  a = 2, "++" превращает 2 в 3 и возвращает 3, т.к. "++" перед переменной)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменной d присваивается значение 2 + 2 = 4 (при этом значение b = 2
  увеличится на 1 и станет равным 3, но, т.к. "++" после переменной, вернется
  старое значение b = 2)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
