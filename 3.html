<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task3</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*
    1. 10 + 10 получаем 20
    2. 20 + "10", преобразуем 20 в строку, далее конкатинация строк "20" + "10", получаем "2010"
    3. С помощью console.log выводим строку "2010" в консоль
  */
  console.log(10 + "10" + 10);
  /*
    1. 10 + "10" получаем строку "1010"
    2. "1010" + 10, преобразуем 10 в строку, далее конкатинация строк "1010" + "10", получаем "101010"
    3. С помощью console.log выводим строку "101010" в консоль
  */
  console.log(10 + 10 + +"10");
  /*
    1. 10 + 10 получаем число 20
    2. 20 + +"10", преобразуем строку "10" в число, далее складываем числа 20 + 10, получаем 30
    3. С помощью console.log выводим число 30 в консоль
  */
  console.log(10 / -"");
  /*
    1. -"" дает нам -0
    2. делим число 10 на -0, получаем -Infinity
    3. С помощью console.log выводим -Infinity в консоль
  */
  console.log(10 / +"2,5");
  /*
    1. +"2,5" дает нам NaN, а не число, т.к. стоит не '.', а ','
    2. делим число 10 на NaN, получаем NaN
    3. С помощью console.log выводим NaN в консоль
  */
</script>
</body>
</html>
